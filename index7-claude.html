<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading the Mind in the AI generated images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reading the Mind in the AI(generated image)s</h1>
    <div id="game-container">
        <div id="image-container">
            <img id="question-image" src="" alt="Question Image">
        </div>
        <div id="choices-container"></div>
        <div id="next-btn-container">
            <button id="next-btn" style="display: none;">Next</button>
        </div>
        <div id="result-container"></div>
        <div id="score-container"></div>
    </div>
    <div id="bottom-container">
        <div id="left-container">
            <div id="left-content">
                <select id="set-dropdown"></select>
                <div id="question-mark">❔</div>
                <div id="info-container">
                    <div style="display:none;" id="explanation-text"></div>
                </div>
            </div>
        </div>
        <div id="right-container">
            <div id="question-number-container"></div>
            <div id="navigation-container">
                <button id="archive-prev-btn" disabled>Previous</button>
                <button id="archive-next-btn" disabled>Next</button>
            </div>
        </div>
    </div>

<script src="imageSets.js"></script>
<script src="script-claude3.js"></script>
</body>
</html>
