<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reading the Mind in the AI generated images</title>
    <link href="lib/select2.min.css" rel="stylesheet" />
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/select2.min.js"></script>
    <script src="imageSets.js"></script>
    <script src="script.js"></script>
    <style>

    html, body {
        height: 100%; /* Full height */
        margin: 0; /* Remove default margin */
        padding:0;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        font-size: 16px;
        position: relative;
        min-height: 100vh;
        flex-direction: column;
        display:flex;
    }
    #bottom-container {
        margin-top: auto;
        padding: 20px;
        background-color: #f0f0f0;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 20px;
    }

    #left-container {
        display: flex;
        align-items: center;
    }

    #left-content {
        display: flex;
        align-items: center;
    }

    #left-content > * {
        margin-right: 10px;
    }

    #right-container {
        display: flex;
        justify-content: flex-end;
    }

    #right-container > * {
        margin-left: 10px;
    }


    h1 {
        text-align: center;
    }

    #game-container {
        max-width: 600px;
        margin: 0 auto;
    }

    #image-container {
        text-align: center;
        margin-bottom: 20px;
        min-height:200px;
    }

    #image-container img {
        max-width: 100%;
        height: auto;
    }

    #choices-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 12px;
         z-index: 100;
    }

    .choice-btn {
        padding: 10px;
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
        font-size:18px;
    }

    .choice-btn:not([disabled]):hover {
        background-color: #e0e0e0;
    }

    /* Correct button styling */
    .button-correct {
        background-color: green;
        color: white;
    }

    /* Incorrect button styling */
    .button-wrong {
        background-color: red;
        color: white;
    }


    /* Next problem button styling */
    .next-problem-btn {
        background-color: #4CAF50; /* Green color */
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
    }

    #score-container {
        text-align: center;
        margin-bottom: 16px;
    }

    #result-container {
        text-align: center;
        margin-bottom: 35px;
        height:40px;
    }

    #next-btn-container{
        height:36px;
        width:200px;
        margin:auto;
        margin-bottom:12px;
        display:grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        gap: 20px;
    }

    #next-btn, #prev-btn {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size:10px;
        background: grey;
    }

    #next-btn[enabled]:hover, #prev-btn[enabled]:hover {
        background-color: #45a049;
    }

     #next-btn[disabled], #prev-btn[disabled]{
        cursor:auto;
        color:black;
        background: lightgrey;
    }

    #set-dropdown {
        display: block;
        padding: 10px;
    }

    #info-container {
      display: inline-block;
      align-items: center;
      justify-content: center;
    }

    #question-number-container{
        text-align: center;
        margin-bottom: 10px;
        height:20px;
    }

    #question-mark {
      cursor: pointer;
      font-size:2em;
      padding:5px;
      display:inline-block;
      color:#ddd;
      font-color:#ddd;
      margin-top:-6px;
    }

    #explanation-text {
      margin-left: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #navigation-container {
        display: flex;
        gap: 10px;
    }

    #navigation-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    #navigation-container button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .select2-results__option img, .select2-selection__rendered img {
        vertical-align: middle;
        height: 25px !important;
        width: auto !important;
        position: relative;
        top: -2px;
    }
    .select2-container {
        width: 90% !important;
    }

    .choice-btn.excluded {
        display:none;
        text-decoration: line-through; /* Strike through text */
        font-size:12px;
        opactiy:0.4;
    }
      #restore-button {
        position: fixed; // Example: make it fixed on the page
        bottom: 20px;
        right: 20px;
        display: none; // Hidden by default
    }
}

</style>
</head>
<body>
    <h1>Reading the Mind in the AI(generated image)s</h1>
    <div id="game-container">
        <div id="image-container">
            <img id="question-image" src="" alt="Question Image">
        </div>
        <div id="choices-container">

        </div><div id="restore-button">(restore answers)</div>

        <div id="score-container"></div>
        <div id="result-container"></div>


    </div>
    <div id="bottom-container">
        <div id="left-container">
            <div id="left-content">
                <select id="set-dropdown"></select>
                <div id="question-mark">❔</div>
                <div id="info-container">
                    <div style="display:none;" id="explanation-text"></div>
                </div>
            </div>
        </div>
        <div id="right-container">
                <div id="next-btn-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn" disabled>Next</button>
                </div>
            <div id="question-number-container"></div>

        </div>
    </div>
</div>

</div>

</body>
</html>
